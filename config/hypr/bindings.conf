# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(harpocrates-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, harpocrates-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, harpocrates-launch-browser --private
bindd = SUPER SHIFT, M, Music, exec, harpocrates-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, harpocrates-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, harpocrates-launch-tui btop
bindd = SUPER SHIFT, O, Obsidian, exec, harpocrates-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, harpocrates-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, Y, YouTube, exec, harpocrates-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, harpocrates-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, X, X, exec, harpocrates-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, harpocrates-launch-webapp "https://x.com/compose/post"

